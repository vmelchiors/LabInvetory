{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registro - LabInventory{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0"><i class="fas fa-user-plus"></i> Criar Nova Conta</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary mt-3" type="submit">Registrar</button>
                </form>
                <div class="mt-3">
                    <small class="text-muted">
                        Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
