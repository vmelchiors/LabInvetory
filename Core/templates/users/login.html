{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login - LabInventory{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-light text-dark">
                <h3 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-outline-dark mt-3" type="submit">Entrar</button>
                </form>
                <div class="mt-3">
                    <small class="text-muted">
                        NÃ£o tem uma conta? <a href="{% url 'register' %}">Registre-se aqui</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
